version: "3.8"

services:
  mongo:
    image: bitnami/mongodb:latest
    container_name: ecommerce-mongo-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - ecommerce-network
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    read_only: true
    tmpfs:
      - /tmp:size=64M,mode=1777

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      BACKEND_PORT: ${BACKEND_PORT}
      MONGO_URI: ${MONGO_URI}
      MONGO_DATABASE: ${MONGO_DATABASE}
    networks:
      - ecommerce-network
    depends_on:
      mongo:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3847/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    read_only: true
    tmpfs:
      - /tmp:size=64M,mode=1777
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: ecommerce-gateway-prod
    restart: always
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    environment:
      NODE_ENV: production
      GATEWAY_PORT: ${GATEWAY_PORT}
      BACKEND_URL: http://backend:${BACKEND_PORT}
    networks:
      - ecommerce-network
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5921/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    read_only: true
    tmpfs:
      - /tmp:size=64M,mode=1777
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

networks:
  ecommerce-network:
    driver: bridge
    name: ecommerce-network-prod
    internal: false
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

volumes:
  mongo_data:
    name: ecommerce-mongo-data-prod
    driver: local
  mongo_config:
    name: ecommerce-mongo-config-prod
    driver: local
